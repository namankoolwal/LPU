<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="can" width="400" height="400" style="border: 1px solid black"></canvas>

<script>
    var canvas = document.getElementById("can");
    var ctx = canvas.getContext("2d");

    ctx.fillStyle = "red";-
    ctx.fillRect(50, 50, 200, 100);
    ctx.fill();

    ctx.fillStyle = "blue";
    ctx.beginPath();
    ctx.arc(200, 250, 50, 0, 2 * Math.PI);
    ctx.fill();

</script>

</body>
</html>
