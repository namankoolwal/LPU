<!-- FACTORIAL OF GIVEN NUMBER -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>FACTORIAL</h1>
    <input type="text" name="" id="txt" placeholder="ENTER A NUMBER">
    <input type="button" value="PRINT" onclick=printn()>

    <p id="demo"></p>

</body>
<script>
    function printn() {
        var x = document.getElementById("txt").value;
        let f=1;
        for (i = 1; i <= x; i++) {
            f = f * i;
            document.getElementById("demo").innerHTML = "FACTORIAL IS: "+f;
        }
    }
</script>

</html>
