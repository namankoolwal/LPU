    <form>
    <label for="name">Name:</label>
<input type="text" id="name" name="name" required><br><br>

<label for="RollNo">RollNo:</label>
<input type="RollNo" id="RollNo" name="RollNo" pattern="[0-9]" required><br><br>

<label for="Class">Class:</label>
<input type="Class" id="Class" name="Class" required><br><br>

<label for="PhoneNo">PhoneNo:</label>
<input type="PhoneNo" id="PhoneNo" name="PhoneNo"  pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}' required><br><br>

<input type="submit" value="Submit">
</form>
