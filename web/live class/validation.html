<!DOCTYPE html>
<html>
<head>
<title>Form Validation Example</title>
</head>
<body>
<h2>Registration Form</h2>
<form>
<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>

<label for="password">Password:</label>
<input type="password" id="password" name="password" minlength="6" required><br><br>

<label for="confirm-password">Confirm Password:</label>
<input type="password" id="confirm-password" name="confirm-password" minlength="6" required><br><br>

<label for="age">Age:</label>
<input type="number" id="age" name="age" min="18" max="100" required><br><br>

<label for="country">Country:</label>
<select id="country" name="country" required>
<option value="">Select Country</option>
<option value="usa">USA</option>
<option value="canada">Canada</option>
<option value="uk">UK</option>
</select><br><br>

<label for="newsletter">Subscribe to Newsletter:</label>
<input type="checkbox" id="newsletter" name="newsletter"><br><br>

<input type="submit" value="Submit">
</form>
</body>
</html>
